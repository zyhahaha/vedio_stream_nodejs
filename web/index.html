<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style/style.css"/>
</head>
<body>
    <div id="app">
        <video id="video" src="./video/222.mp4" controls="controls">
            您的浏览器不支持 video 标签。
        </video>
        <div id="root">
            <h2 onclick="allFold()">全部折叠</h2>
        </div>
        <div id="ball" onclick="backTop()">Top</div>
    </div>
</body>
<script src="../handle_directory/filelist.js"></script>
<script>
    let rootEl = document.getElementById('root');
    let videoEl = document.getElementById('video');

    // let ulEl = null;
    for(let key in json){
        let rootJson = json[key];
        let ulEl = document.createElement('ul');
        let innerHTMLStr = '';
        let titleEl = document.createElement('h2');
        titleEl.setAttribute('onclick', 'fold(this)');
        titleEl.innerHTML = rootJson.title;
        rootEl.appendChild(titleEl);
        for(let key2 in rootJson.urlList){
            innerHTMLStr += '<li onclick="changeUrl(this)">' + rootJson.urlList[key2].name
                          +     '<span style="display: none">' + rootJson.urlList[key2].url + '</span>'
                          + '</li>';
        }
        ulEl.innerHTML = innerHTMLStr;
        rootEl.appendChild(ulEl);
    }

    function changeUrl(e){
        backTop();
        let src = e.querySelector('span').innerHTML;
        // console.log(e.querySelector('span').innerHTML);
        videoEl.setAttribute('src', src);
    }

    function fold(e){
        let el = e.nextSibling;
        let elDisplay = getComputedStyle(el).display;
        el.style.display = elDisplay === 'none' ? 'block' : 'none';
    }

    function allFold(){
        let elArr = document.querySelectorAll('#root ul');
        for (let i = 0; i < elArr.length; i ++){
            elArr[i].style.display = 'none';
        }
    }

    function backTop(){
        document.documentElement.scrollTop = 0;
        document.body.scrollTop = 0;
    }

</script>
</html>
